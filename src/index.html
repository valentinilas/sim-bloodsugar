<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>
    <div id="app">
        <div class="person-type-controls">
            <!--  -->
            <div>
                <input type="radio" id="person-normal" name="person" value="person-normal" checked>
                <label for="person-normal">Normal</label>
            </div>
            <!--  -->
            <!--  -->
            <div>
                <input type="radio" id="person-diabetic" name="person" value="person-diabetic">
                <label for="person-diabetic">Diabetic</label>
            </div>
            <!--  -->
        </div>
        <div class="charts">
            <div class="charts__bloodsugar">
                <canvas id="bloodsugar"></canvas>
            </div>
            <div class="charts__insulin">
                <!-- <canvas id="insulin"></canvas> -->
            </div>
        </div>
        <div id="controls" class="controls">
            <div class="controls__foods">
                <!--  -->
                <div>
                    <input type="checkbox" id="input-bread" name="input-bread" value="2" checked>
                    <label for="input-bread">Bread</label>
                </div>
                <!--  -->
                <!--  -->
                <div>
                    <input type="checkbox" id="input-rice" name="input-rice" value="0" checked>
                    <label for="input-rice">Rice</label>
                </div>
                <!--  -->
                <!--  -->
                <div>
                    <input type="checkbox" id="input-glucose" name="input-glucose" value="3" checked>
                    <label for="input-glucose">Glucose</label>
                </div>
                <!--  -->
                <!--  -->
                <div>
                    <input type="checkbox" id="input-cola" name="input-cola" value="1" checked>
                    <label for="input-cola">Cola</label>
                </div>
                <!--  -->
            </div>
            <div class="controls__fitness"></div>
        </div>
    </div>
</body>

</html>
