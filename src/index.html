<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>

<body>
    <div id="app">
        <div class="app-content">
            <div class="top-controls controls-block">


                <div class="person-type-controls">
                    <!--  -->
                    <span class="button-group-label">Person type:</span>
                    <input type="radio" id="person-normal" name="person" value="person-normal" checked autocomplete="off">
                    <label class="btn" for="person-normal">Normal</label>

                    <!--  -->
                    <!--  -->

                    <input type="radio" id="person-diabetic" name="person" value="person-diabetic" autocomplete="off">
                    <label class="btn" for="person-diabetic">Diabetic</label>

                    <!--  -->
                </div>
                <div class="person-fitness-level-controls">
                    <!--  -->
                    <span class="button-group-label">Fitness level:</span>
                    <input type="radio" id="person-fit" name="person-fitness" value="person-fit">
                    <label class="btn" for="person-fit">Fit</label>

                    <!--  -->
                    <!--  -->

                    <input type="radio" id="person-not-fit" name="person-fitness" value="person-not-fit" checked>
                    <label class="btn" for="person-not-fit">Not fit</label>

                    <!--  -->
                </div>
            </div>
            <div class="charts" data-test="BloodTest">
                <div class="charts__bloodsugar">
                    <canvas id="chart-blood-sugar"></canvas>
                </div>
                <div class="charts__insulin">
                    <canvas id="chart-insulin"></canvas>
                </div>
            </div>


            <div class="draggable-controls controls-block">



                <div class="draggable-dropzones">
                    <span class="drop-zone-labels">Food type:</span>
                    <div class="dropzone-container">
                        <div class="dropzone dropzone--food" data-dropzone="1"></div>
                    </div>
                    <span class="drop-zone-labels">Test type:</span>
                    <div class="dropzone-container">
                        <div class="dropzone dropzone--test" data-dropzone="2"></div>
                    </div>
                </div>

                <div class="draggable-menu">
                    <div class="draggable-menu__foods">
                        <div class="block-label">Food types</div>

                        <div class="dropzone draggable-dropzone--occupied" data-dropzone="1">
                            <div class="item item--glucose" data-food="Glucose"></div>
                        </div>
                        <div class="dropzone draggable-dropzone--occupied " data-dropzone="1">
                            <div class="item item--bread" data-food="Bread"></div>
                        </div>
                        <div class="dropzone draggable-dropzone--occupied" data-dropzone="1">
                            <div class="item item--rice" data-food="Rice"></div>
                        </div>
                        <div class="dropzone draggable-dropzone--occupied" data-dropzone="1">
                            <div class="item item--cola" data-food="Cola"></div>
                        </div>
                    </div>
                    <div class="draggable-menu__tests">
                        <div class="block-label">Tests</div>
                        <div class="dropzone draggable-dropzone--occupied" data-dropzone="2">
                            <div class="item item--blood" data-test="BloodTest"></div>
                        </div>
                        <div class="dropzone draggable-dropzone--occupied " data-dropzone="2">
                            <div class="item item--insulin" data-test="InsulinTest"></div>
                        </div>
                    </div>
                    <div class="start-simulation controls-block">
                        <button class="btn-start-sim">Run Simulation</button>
                    </div>

                </div>
            </div>

        </div>



        <div class="app-background">
            <img src="./assets/background.jpg" alt="app background">
        </div>
    </div>
</body>

</html>
