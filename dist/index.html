<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Hello</title><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="app-content"><div class="top-controls controls-block"><div class="person-type-controls"><input type="radio" id="person-normal" name="person" value="person-normal" checked="checked"> <label class="btn" for="person-normal">Normal</label> <input type="radio" id="person-diabetic" name="person" value="person-diabetic"> <label class="btn" for="person-diabetic">Diabetic</label></div><div class="person-fitness-level-controls"><input type="radio" id="person-fit" name="person-fitness" value="person-fit"> <label class="btn" for="person-fit">Fit</label> <input type="radio" id="person-not-fit" name="person-fitness" value="person-not-fit" checked="checked"> <label class="btn" for="person-not-fit">Not fit</label></div></div><div class="charts"><div class="charts__bloodsugar"><canvas id="chart-blood-sugar"></canvas></div><div class="charts__insulin"><canvas id="chart-insulin"></canvas></div></div><div id="controls" class="controls controls-block"><div class="controls__foods"><input type="radio" id="input-bread" name="inputs-food" value="2" data-name="Bread"> <label class="btn" for="input-bread">Bread</label> <input type="radio" id="input-rice" name="inputs-food" data-name="Rice" value="0"> <label class="btn" for="input-rice">Rice</label> <input type="radio" id="input-glucose" name="inputs-food" data-name="Glucose" value="3"> <label class="btn" for="input-glucose">Glucose</label> <input type="radio" id="input-cola" name="inputs-food" data-name="Cola" value="1" checked="checked"> <label class="btn" for="input-cola">Cola</label></div></div></div><div class="draggable-controls controls-block"><h4>Drag in a food type:</h4><div class="dropzone-container"><div class="dropzone"></div></div><div class="foods-container"><div class="dropzone draggable-dropzone--occupied"><
